<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Job Application</h1>
    <br>
    <label for="name">Name :</label><br>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="email">Email :</label><br>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="number">Phone :</label><br>
    <input type="tel" name="number" id="number">
    <br><br>
    <label for="resume">Resume :</label>
    <input type="file" name="resume" id="resume"><br><br>
    <label for="counter">Experiene (In Years)</label>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br><br>
    <fieldset>
        <legend>SKILLS :</legend><br>
        <label for="language">HTML :</label>
        <input type="checkbox" name="language" id="language"><br>
        <label for="language">CSS :</label>
        <input type="checkbox" name="language" id="language"><br>
        <label for="language">JavaScript :</label>
        <input type="checkbox" name="language" id="language"><br>

    </fieldset><br><br>
    <label for="school">Highest education</label>
    <select name="education" id="school"><br>
    <option value="A">High School</option>
    <option value="B">Graduate</option>
    <option value="C">Under Graduate</option>
    <option value="D">Post Graduate</option>
</select>
    <br><br><br>
    <fieldset>
        <legend>Availability :</legend>
        <label for="time">Full Time</label>
        <input type="radio" name="language" id="time"><br>
        <label for="time2">Part Time</label>
        <input type="radio" name="language" id="time2">

    </fieldset><br><br>
    <label for="comment">Additionals Coments</label><br>
    <textarea name="comment" id="comment" cols="20" rows="5"></textarea>
    <Button>Submit Application</Button>
</body>

</html>
